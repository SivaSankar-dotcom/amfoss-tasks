<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik+Vinyl&display=swap" rel="stylesheet">

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" onclick="wdrum()">w</button>
    <button class="a drum" onclick="adrum()">a</button>
    <button class="s drum" onclick="sdrum()">s</button>
    <button class="d drum" onclick="ddrum()">d</button>
    <button class="j drum" onclick="jdrum()">j</button>
    <button class="k drum" onclick="kdrum()">k</button>
    <button class="l drum" onclick="ldrum()">l</button>
  </div>
  
</body>
